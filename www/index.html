<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="themes/myTheme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/mycss.css">

    <!--<link rel="stylesheet" href="css/index.css"> -->
    <title>Language Learning App</title>
</head>

<body>
    <div class="app">
        <div data-role="page" data-title="Game" data-theme="a" class="mainPage">
            <div data-role="header">
                <div>
                    <div><img src="./img/SwapItLearnItIcon.png" class="swapItIcon"></div>
                </div>
                <a href="#" id="optionButton" data-icon="gear" class="ui-btn-right">Options</a>
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><a href="#" id="gameButton" data-icon="star" class="ui-btn-active">Game</a></li>
                        <li><a href="" id="statsButton" data-icon="eye">Stats</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div>
            <div data-role="content" id="deviceready" class="allContent">
                <div>
                    <table class="contentTable">
                        <tr>
                            <td id="tries" class="triesAndErrorStyle">Amount of tries: 0 </td>
                            <td id="errors" class="triesAndErrorStyle">Amount of errors: 0 </td>
                        </tr>
                    </table>

                </div>
                <div id="tableDiv">
                </div>
                <div data-role="popup" id="popupConfig" class="ui-corner-all" data-dismissible="false">
                    <form>
                        <div class="configDiv">

                            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                <legend class="optionTextDark">Languages:</legend>
                                <label for="Lang1">Language 1</label>
                                <select name="Lang1" id="lang1" data-native-menu="false" data-mini="true">
                                    <option value="english">English</option>
                                    <option value="german">German</option>
                                    <option value="spanish">Spanish</option>
                                </select>
                                <label for="Lang2">Language 2</label>
                                <select name="Lang2" id="lang2" data-native-menu="false" data-mini="true">
                                    <option value="german">German</option>
                                    <option value="english">English</option>
                                    <option value="spanish">Spanish</option>
                                </select>
                            </fieldset>

                            <div class="ui-field-contain sliderOption">
                                <legend class="optionTextDark">Amount of words:</legend>
                                <input type="range" name="slider" id="slider" min="3" max="12" value="3"
                                    data-highlight="true">
                            </div>
                            <div align="right">
                                <a href="#positionWindow" id="submitConfig" data-role="button" data-mini="true"
                                    data-inline="true" data-icon="check" data-rel="popup"
                                    data-position-to="window">Confirm</a>
                            </div>
                    </form>
                </div>
            </div>

        </div>
        <div data-role="footer" data-theme="a">
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/vocabData.js"></script>
</body>

</html>
